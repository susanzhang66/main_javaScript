<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title> 使用 Prop 传递数据  这个是 父组件 传递数据 给到 子组件。</title>
</head>

<body>
    <div id="app"> 
        <child message="bushi a !"></child> 一个是纯粹的传入 普通数据。（静态赋值）
        <child2 :message="message"></child2>  一个是传入 变量。（动态赋值）
        
    </div>
    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript">
        //第一步：这个动作是将 child复制一份与vue一样的功能(继承vue) 放置在vue.options[components][keys]里。
        Vue.component('child', {
          // 声明 props

          // 然而，任何数据都不会被自动传递到组件里，因为组件有自己独立的作用域。为了把(v-for)迭代数据传递到组件里，我们要用 props ：

          props: ['message'],
          // 就像 data 一样，prop 可以用在模板内
          // 同样也可以在 vm 实例中像“this.message”这样使用
          template: '<span>{{ message }}</span>'
        })

        //第一步：这个动作是将 child复制一份与vue一样的功能(继承vue) 放置在vue.options[components][keys]里。
        Vue.component('child2', {
          // 声明 props

          // 然而，任何数据都不会被自动传递到组件里，因为组件有自己独立的作用域。为了把(v-for)迭代数据传递到组件里，我们要用 props ：
         
          props: ['message'],
          // 就像 data 一样，prop 可以用在模板内
          // 同样也可以在 vm 实例中像“this.message”这样使用
          template: '<div><span>{{ message }}</span> <button @click="lisnerChild">点击哦</button></div>',
          methods: {
            lisnerChild: function( data ){
                this.message = "扁扁扁扁变了哦";
            },
          }
        })
        //第二步：_init,  child
        var app2 = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue!'
            },
            methods:{
                
            }
        })
    </script>
</body>

</html>

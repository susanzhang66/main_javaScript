<script>
/*
函数名称：$after
函数描述： 
一个函数在另一个函数之前执行
*/ 
function $after(fn, after) {
        return function () {
            var ret = fn.apply(this, arguments);
            if (ret === false) {
                return false;
            }
            after.apply(this, arguments);
            return ret;
        };
    };
//调用示例： 
var a = function(){alert(1)};

var b = function(){alert(2)};

a = $after(b,a);

a();
</script>
